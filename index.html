<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>
</head>
<body>
  <div class="wrapper">
    <img src="./images/illustration-hero.svg" alt="illustration-hero" class="illustration-hero">
    <div class="content">
      <h3 class="title">Order Summary</h3>
      <div class="information">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>
      <div class="conditions">
        <div class="terms">
          <img src="./images/icon-music.svg" alt="icon-music" class="icon-music">
          <p>
            <b>Annual Plan</b>
            <br>
            $59.99/year
          </p>
        </div>
        <a href="#" class="change">Change</a>
      </div>
      <button class="payment">Proceed to Payment</button>
      <a class="cancel" href="">Cancel Order</a>
    </div>
  </div>
</body>
</html>
